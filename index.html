<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Young" />
    <meta
      name="description"
      content="Learn about Figma, the use of downloading images."
    />
    <meta name="keywords" content="Figma" />
    <title>Around the U.S. Project 5</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__image"
        />
        <div class="header__divider"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau Jacques Cousteau Jacques Cousteau Jacques
              Cousteau
            </h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input 
            type="text"
            name="name"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            id="profile-name-input" 
          />
          <input 
            type="text"  
            name="description"
            class="modal__input modal__input_type_description" 
            placeholder="Description" 
            id="profile-description-input"           
          />
          <button type="submit" class="button modal__button">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          type="button"
          id="close-button"
        ></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input 
            class="modal__input modal__input_type_title"
            type="text"
            name="title"            
            placeholder="Title"
            id="title-input" 
          />
          <input 
            class="modal__input modal__input_type_url" 
            type="text"  
            name="url"            
            placeholder="Image URL" 
            id="url-input"           
          />
          <button type="submit" class="button modal__button">
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button 
            class="card__like-button" 
            type="button">
          </button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
