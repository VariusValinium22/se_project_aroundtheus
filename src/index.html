<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Young" />
    <meta
      name="description"
      content="Learn about Figma, the use of downloading images."
    />
    <meta name="keywords" content="Figma" />
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__image"
        />
        <div class="header__divider"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="edit__avatar-controls">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="avatar__image"
            />
            <button
              class="avatar__edit-button"
              id="avatar__edit-button"
              type="button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--edit Avatar modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__content">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="edit-avatar-form">
          <div class="modal__wrapper">
            <input
              type="url"
              name="avatar"
              class="modal__input modal__input_type_avatar"
              placeholder="Avator"
              id="profile-avatar-input"
              required
            />
            <span class="modal__error" id="profile-avatar-input-error"></span>
          </div>
          <button
            type="submit"
            class="button modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Profile Edit Modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" id="edit-profile-form">
          <div class="modal__wrapper">
            <input
              type="text"
              name="name"
              class="modal__input modal__input_type_name"
              placeholder="Name"
              id="profile-name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </div>
          <div class="modal__wrapper">
            <input
              type="text"
              name="description"
              class="modal__input modal__input_type_description"
              placeholder="Description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>
          <button
            type="submit"
            class="button modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="add-card-form">
          <div class="modal__wrapper">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="title"
              placeholder="Title"
              id="title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="title-input-error"></span>
          </div>
          <div class="modal__wrapper">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="link"
              placeholder="Image link"
              id="url-input"
              required
            />
            <span class="modal__error" id="url-input-error"></span>
          </div>
          <button
            type="submit"
            class="button modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__content modal__content-preview">
        <button class="modal__close modal__close-moved" type="button"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card__image-container">
          <img class="card__image" src="" alt="" />
          <button class="card__delete-button" type="button"></button>
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
